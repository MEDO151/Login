<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="bg mx-auto p-4 rounded-3">
            <h1 class="fit-content text-info mx-auto my-4">Login Here</h1>
            <div class="row p-4">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input id="email" class="emailLogin form-control  mb-3" type="email" placeholder="Ex.aly@gmail.com">
                    <label for="pass">Password</label>
                    <input id="pass" class="passLogin form-control" type="password" placeholder="Password">
                    <p class="incorrect fit-content mx-auto my-3 fs-6 "></p>
                    <button class="btnLogin btn btn-outline-info w-100 my-3">Login</button>
                    <p class=" fit-content mx-auto my-3 ">Don't have an account ? <a class="text-info text-decoration-none" href="signUp.html">Sign Up</a></p>
                </div>
                <div class="col-md-6">
                    <img src="img/bg2.jpg"  class="w-100 img1" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
